{% extends 'core/base.html' %}

{% block title %}Sign In Via Google{% endblock %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Sign In Via Google</h1>
    <p class="mb-4">You are about to sign in using a third-party account from Google.</p>

    <form method="post" action=".">
        {% csrf_token %}
        <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Continue</button>
    </form>
</div>
{% endblock %}
