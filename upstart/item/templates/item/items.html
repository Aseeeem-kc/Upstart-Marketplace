{% extends 'core/base.html' %}

{% block title %}Items{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-8 bg-transparent">

    <!-- Filter Sidebar -->
    <div class="glass-subtle p-6 rounded-2xl shadow-lg space-y-6 animate-fade-in">
        <!-- Search -->
        <form method="get" action="{% url 'item:items' %}" class="space-y-4">
            <input name="query" type="text" value="{{ query }}"
                   placeholder="Find your best fit!"
                   class="w-full py-3 px-4 rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-brand-400 transition" />

            <button type="submit"
                    class="btn-primary w-full py-3 text-lg rounded-xl font-semibold">
                Search
            </button>
        </form>

        <hr class="border-slate-300">

        <!-- Categories -->
        <div>
            <p class="font-semibold text-lg mb-3">Categories</p>
            <ul class="space-y-2">
                {% for category in categories %}
                    <li>
                        <a href="{% url 'item:items' %}?query={{ query }}&category={{ category.id }}"
                           class="block py-2 px-4 rounded-xl transition hover:bg-brand-50 {% if category.id == category_id %}bg-brand-100 font-semibold{% endif %}">
                            {{ category.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <hr class="border-slate-300">

        <!-- Clear filters -->
<div class="flex items-center justify-between">
    <p class="font-semibold text-lg">Clear filters</p>
    <a href="{% url 'item:items' %}" class="btn-accent py-2 px-4 text-xl rounded-xl text-center">
        Clear
    </a>
</div>

    </div>

    <!-- Items Grid -->
    <div class="col-span-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 animate-fade-in">
        {% for item in items %}
            <a href="{% url 'item:detail' item.id %}"
               class="glass-subtle rounded-2xl overflow-hidden shadow-lg group hover:shadow-2xl transition">
                
                <!-- Image -->
                <div class="h-80 w-full overflow-hidden">
                    <img src="{{ item.image.url }}"
                         alt="{{ item.name }}"
                         class="object-cover h-full w-full group-hover:scale-105 transition-transform duration-300">
                </div>

                <!-- Info -->
                <div class="p-4">
                    <h2 class="text-xl font-bold brand-text">{{ item.name }}</h2>
                    <p class="text-slate-600 mt-2 font-medium">Price: <span class="text-accent-600">{{ item.price }}</span></p>
                </div>
            </a>
        {% endfor %}
    </div>

</div>
{% endblock %}
