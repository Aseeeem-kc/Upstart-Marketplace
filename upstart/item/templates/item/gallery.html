{% extends 'core/base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-6 text-center">{{ title }}</h2>

<div class="flex flex-wrap gap-4 justify-center">
    {% for item in items %}
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2">
            <a href="{% url 'item:detail' pk=item.pk %}" class="block border rounded-lg overflow-hidden hover:shadow-lg transition-shadow">
                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-auto">
                <div class="p-2">
                    <p class="text-center text-lg font-semibold">{{ item.name }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
</div>

{% endblock %}
